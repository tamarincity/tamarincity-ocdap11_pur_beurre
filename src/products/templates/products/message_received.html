                <form id="message-received" method="get" action="home" >
                    {% csrf_token %}

                    {% if messages %}
                        <div class="alert alert-danger" role="alert">

                                {{ message }}
                            {% endfor %}
                        </div>                            
                    {% endif%}
                    
                    <!-- Submit Button-->
                    <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Retour Ã  l'accueil</button></div>
                </form>
            </div>
        </div>
        
    </div>
</section>

{% endblock %}
