<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico"/>
        <title>Pur Beurre</title>
        
        {% comment %} <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> {% endcomment %}
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <!-- <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" /> -->
        


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=IBM+Plex+Serif:ital@0;1&display=swap" rel="stylesheet">



        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata" rel="stylesheet" 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=IBM+Plex+Serif:ital@0;1&family=Josefin+Sans:ital,wght@1,200&display=swap" rel="stylesheet">


        <!-- Font for titles -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

        <!-- Font for body -->
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
        <!-- main_styles -->
        <link href="static/styles/main-styles.css" rel="stylesheet" />

    </head>
    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">

                <a class="navbar-brand" href="{% url 'products_home' %}">
                    <img src="static/images/logo_pur_beurre.png" alt="logo Pur Beurre (un biscuit)" title="Pur Beurre" class="top-logo" />
                    <span class="caramel-mou"> Pur Beurre </span>
                </a>

                <!-- search bar -->
                <div class="input-group">
                    <div class="center">
                        <form action = "get-origial-product" method="get">
                            <div class="one-row">
                                <div class="form-outline">
                                    <input
                                        type="search"
                                        id="form1"
                                        name="keywords_of_original_product"
                                        class="form-control"
                                        placeholder="Ici, produit à remplacer"
                                        required />
                                    <!-- <label class="form-label" for="form1">Search</label> -->
                                </div>
                                <button type="submit" class="btn btn-primary" style="left:-5px;">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">

                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link caramel-mou" href="{% url 'accounts_account' %}">
                                    <img
                                    class="nav-img"
                                    src="static/images/user.png" 
                                    alt="Icone d'un utilisateur"
                                    title"Mon compte" />
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link caramel-mou" id="get_fav" href="{% url 'products_favorites'  %}?user_id={{ user.id }}">
                                    <img 
                                    class="nav-img"
                                    src="static/images/icon-carotte.png" 
                                    alt="Carotte qui goûte le contenu d'une louche"
                                    title"Mes aliments" />
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link caramel-mou" id="logout" href="{% url 'accounts_logout' %}">
                                    <img 
                                    class="nav-img"
                                    src="static/images/logout.png" 
                                    alt="Logo flèche qui sort d'un rectangle et qui pointe vers la droite. Le tout dans un cercle noir"
                                    title"Déconnexion" />
                                </a>
                            </li>
                        {% else %}

                            <li class="nav-item">
                                <div class="center-nav-text">
                                        <a class="nav-link caramel-mou" id="signin" href="{% url 'accounts_signup' %}">
                                        S'inscrire
                                        </a>
                                </div>
                                
                            </li>

                            <li class="nav-item">
                                <div class="center-nav-text">
                                    <a class="nav-link caramel-mou" id="login" href="{% url 'accounts_login' %}">
                                        Connexion
                                    </a>
                                </div>
                            </li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <!-- Footer-->
        <footer class="footer-section bg-dark text-white">
            <br/><br/>
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-4 text-center mb-5 mb-lg-0">
                    <a class="" href="{% url 'products_legal_notice' %}">Mentions légales</a>
                </div>
                <div class="col-lg-4 text-center mb-5 mb-lg-0">
                    <a href="{% url 'products_contact' %}">Contact</a>
                </div>
            </div>

            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022 - Pur Beurre</div></div>
        </footer>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/scripts/scripts.js"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
